<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>crud</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
</head>

<script type="text/javascript">
    $(function () {
        //将反恐放置到city的后面
        $("#b1").click(function () {
            //append
            //$("#city").append($("#fk"));
            //appendTo
            $("#fk").appendTo($("#city"));
        })

        //将反恐放置到city的最前面
        $("#b2").click(function () {
            //prepend
            //$("#city").prepend($("#fk"));
            //prependTo
            $("#fk").prependTo($("#city"));
        })

        //将反恐插入到天津后面
        $("#b3").click(function () {
            //after
            //$("#tj").after($("#fk"));
            //insertAfter
            $("#fk").insertAfter($("#tj"));
        })

        //将反恐插入到天津前面
        $("#b4").click(function () {
            //before
            //$("#tj").before($("#fk"));
            //insertBefore
            $("#fk").insertBefore($("#tj"));
        })

        //删除<li id='bj' name='beijing'>北京</li>
        $("#b5").click(function () {
            $("#bj").remove();
        })

        //清空元素中的所有后代节点(不包含属性节点)
        $("#b6").click(function () {
            $("#city").empty();
        })
    })
</script>
<body>
<input type="button" value="将反恐放置到city的后面"  id="b1"/>
<input type="button" value="将反恐放置到city的最前面"  id="b2"/>
<input type="button" value="将反恐插入到天津后面"  id="b3"/>
<input type="button" value="将反恐插入到天津前面"  id="b4"/>
<input type="button" value="删除<li id='bj' name='beijing'>北京</li>"  id="b5"/>
<input type="button" value="清空元素中的所有后代节点(不包含属性节点)"  id="b6"/>
<ul id="city">
    <li id="bj" name="beijing">北京</li>
    <li id="tj" name="tianjin">天津</li>
    <li id="cq" name="chongqing">重庆</li>
</ul>


<ul id="love">
    <li id="fk" name="fankong">反恐</li>
    <li id="xj" name="xingji">星际</li>
</ul>




</body>
</html>
