<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤选择器</title>
    <script src="js/jquery-3.4.1.min.js"></script>
</head>
<style type="text/css">
    div,span{
        width: 180px;
        height: 180px;
        margin: 20px;
        background: #9999CC;
        border: #000 1px solid;
        float:left;
        font-size: 17px;
        font-family:Roman;
    }

    div .mini{
        width: 50px;
        height: 50px;
        background: #CC66FF;
        border: #000 1px solid;
        font-size: 12px;
        font-family:Roman;
    }

    div .mini01{
        width: 50px;
        height: 50px;
        background: #CC66FF;
        border: #000 1px solid;
        font-size: 12px;
        font-family:Roman;
    }
</style>
<script type="text/javascript">
    $(function () {
        $("#b1").click(function () {
            $("div:first").css("background-color","red");
        })
    })

    $(function () {
        $("#b2").click(function () {
            $("div:last").css("background-color","green");
        })
    })

    $(function () {
        $("#b3").click(function () {
            $("div:not(.one)").css("background-color","black");
        })
    })

    $(function () {
        $("#b4").click(function () {
            $("div:even").css("background-color","orange");
        })
    })

    $(function () {
        $("#b5").click(function () {
            $("div:odd").css("background-color","yellow");
        })
    })

    $(function () {
        $("#b6").click(function () {
            $("div:gt(3)").css("background-color","pink");
        })
    })

    $(function () {
        $("#b7").click(function () {
            $("div:eq(3)").css("background-color","white");
        })
    })

    $(function () {
        $("#b8").click(function () {
            $("div:lt(3)").css("background-color","gray");
        })
    })

    $(function () {
        $("#b9").click(function () {
            $(":header").css("background-color","blue");
        })
    })



</script>

<body>
<input type="button" value="保存" class="mini" name="ok" class="mini"/>
<input type="button" value=" 改变第一个 div 元素的背景色为 红色" id="b1"/>
<input type="button" value=" 改变最后一个 div 元素的背景色为 绿色" id="b2"/>
<input type="button" value=" 改变class不为 one 的所有 div 元素的背景色为 黑色" id="b3"/>
<input type="button" value=" 改变索引值为偶数的 div 元素的背景色为 橙色" id="b4"/>
<input type="button" value=" 改变索引值为奇数的 div 元素的背景色为 黄色" id="b5"/>
<input type="button" value=" 改变索引值为大于 3 的 div 元素的背景色为 粉红色" id="b6"/>
<input type="button" value=" 改变索引值为等于 3 的 div 元素的背景色为 白色" id="b7"/>
<input type="button" value=" 改变索引值为小于 3 的 div 元素的背景色为 灰色" id="b8"/>
<input type="button" value=" 改变所有的标题元素的背景色为 蓝色" id="b9"/>


<h1>Hello jQuery</h1>
<h2>QAQ</h2>

<div id="one">
    id为one

</div>

<div id="two" class="mini">
    id为two class是 mini
    <div class="mini">class是 mini</div>
</div>

<div class="one">
    class是 one
    <div class="mini">class是 mini</div>
    <div class="mini">class是 mini</div>
</div>
<div class="one">
    class是 one
    <div class="mini01">class是 mini01</div>
    <div class="mini">class是 mini</div>
</div>


</body>
</html>
