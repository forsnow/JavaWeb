<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定事件</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
</head>
<script>
    $(function () {
        $("#name").click(function () {
            alert("我被点击了")
        });

        $("#name").mouseover(function () {
            alert("鼠标来了")
        });

        $("#name").mouseout(function () {
            alert("鼠标走了")
        });

        //链式编程
        // $("#name").mouseover(function () {
        //     alert("鼠标来了");
        // }).mouseout(function () {
        //     alert("鼠标走楼");
        // });

        //1. 使用on给按钮绑定单击事件 click
        $("#btn").on("click",function () {
            alert("我被点击了")
        });

        //2. 使用off解除btn按钮的单击事件
        $("#btn2").click(function () {
            // 解除btn的单击事件
            // $("#btn").off("click");
            $("#btn").off(); // 将btn上的所有事件全部解除
        });

        //获取按钮, 调用toggle方法
        $("#btn3").toggle(function () {
            $("#myDiv").css("background-color","green");
        }),function () {
            $("#myDiv").css("background-color","pink");
        }

    })

</script>
<body>
<input id="name" type="text" value="绑定点击事件">
<input id="btn" type="button" value="使用on绑定点击事件">
<input id="btn2" type="button" value="使用off解绑点击事件">
<input id="btn3" type="button" value="事件切换">
<div id="myDiv" style="width:300px;height:300px;background:pink">
    点击按钮变成绿色，再次点击红色
</div>
</body>
</html>
