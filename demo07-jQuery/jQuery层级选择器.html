<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层级选择器</title>
    <script src="js/jquery-3.4.1.min.js"></script>
</head>
<style type="text/css">
    div, span {
        width: 180px;
        height: 180px;
        margin: 20px;
        background: #9999CC;
        border: #000 1px solid;
        float: left;
        font-size: 17px;
        font-family: Roman;
    }

    div.mini {
        width: 50px;
        height: 50px;
        background: #CC66FF;
        border: #000 1px solid;
        font-size: 12px;
        font-family: Roman;
    }

    div.mini01 {
        width: 50px;
        height: 50px;
        background: #CC66FF;
        border: #000 1px solid;
        font-size: 12px;
        font-family: Roman;
    }
</style>

<script type="text/javascript">
    $(function () {
        $("#b1").click(function () {
            $("body div").css("background-color","green");
        })
    })

    $(function () {
        $("#b2").click(function () {
            $("body > div").css("background-color","pink");

        })
    })
</script>

<body>
<input type="button" value="保存" class="mini" name="ok" class="mini"/>
<input type="button" value=" 改变 <body> 内所有 <div> 的背景色为绿色" id="b1"/>
<input type="button" value=" 改变 <body> 内子 <div> 的背景色为粉红色" id="b2"/>


<h1>Hello jQuery</h1>

<div id="one">
    id为one
</div>

<div id="two">
    id为two class是 mini
    <div class="mini">class是 mini</div>
</div>

<div class="one">
    class是 one
    <div class="mini">class是 mini</div>
    <div class="mini">class是 mini</div>
</div>

<div class="one">
    class是 one
    <div class="mini01">class是 mini01</div>
    <div class="mini">class是 mini</div>
</div>


<span class="spanone">span</span>

</body>
</html>
