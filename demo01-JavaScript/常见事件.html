<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常见事件</title>
    <script>
        window.onload = function () {
            document.getElementById("txt").onblur = function () {
                alert("失去焦点了");
            }

            document.getElementById("txt").onmouseover = function () {
                alert("鼠标来了");
            }
        }
    </script>
</head>
<body>
    <input id="txt">

</body>

</html>
