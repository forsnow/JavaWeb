<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>light</title>

</head>
<body>
    <img src="pic/light.jpg" id="light">
</body>
<script>
    var light = document.getElementById("light");
    var  flag = true;
    light.onclick = function () {
        if (flag){
            light.src="pic/11.jpg";
            flag=false;
        }else {
            light.src="pic/light.jpg"
            flag=true;
        }

    }
</script>
