<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>autoLink</title>
    <style>
        p{
            text-align: center;
        }
        span{
            color: red;
        }
    </style>

</head>
<body>
    <p>
        <span id="time" >5</span>秒后自动跳转首页~
    </p>

    <script>
        var time = document.getElementById("time");
        var second = 5;
        function shouTime() {
            second--;
            if (second <= 0){
                location.href = "https://www.baidu.com"
            }
            time.innerHTML = second + "";
        }

        //设置定时器
        setInterval(shouTime,1000);


    </script>

</body>

</html>
