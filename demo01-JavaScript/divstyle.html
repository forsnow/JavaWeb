<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>style</title>
</head>
<body>
    <div id="div">hello</div>
    <script>
        var div = document.getElementById("div");
        div.onclick = function () {
            div.style.width = "200px";
            div.style.border = "solid red 3px";
            div.style.fontSize = "400px"
        }
    </script>
</body>
</html>
