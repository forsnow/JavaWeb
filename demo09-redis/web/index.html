<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.4.1.min.js"></script>
</head>
<script>
    $(function () {
        //发送ajax请求，加载所有省份的数据
        $.get("ProvinceServlet",{},function (data) {
            //alert(data);
            //[{"id":1,"name":"北京"},{"id":2,"name":"上海"},{"id":3,"name":"广州"},{"id":4,"name":"深圳"}]
            //1.获取select
            var province = $("#province");

            //2.遍历json数组
            $(data).each(function () {
                //3.创建<option>
                var option = "<option id='"+this.id+"'>"+this.name+"</option>";
                //4.调用select的append追加option
                province.append(option);
            })



        })
    },"json");

</script>


<body>
    <select id="province">
        <option>请选择</option>
    </select>
</body>
</html>
